            <div class="product-item" routerLink="/details/{{item.id}}">
              <a  >

            </a>
              <div class="product-details">
                <h6 class="name-head">{{ item.name }}</h6>
                <div class="product-price">

                </div>

            </div>
        </div>
      </div>
</div>
